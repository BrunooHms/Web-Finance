<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/pagina2.css">
    <link rel="stylesheet" href="/Bootstrap/css/bootstrap.css">
    <title>Finance</title>
</head>
<body>
    <div class="box">
        <div class="top-box">
            <h3>
                Lançamentos
                <button type="button" class="btn-lancamento">
                    <img src="/assets/img/icons8-adicionar-100-removebg-preview.png" class="img-icone-lanc">
                </button>
                <div class="select">
                    <div class="option-select r" id="receitaPag2" data-toggle="modal" data-target="#modalReceita">Receita</div>
                    <div class="option-select d " id="despesaPag2" data-toggle="modal" data-target="#modalDespesa">Despesa</div>
                </div>

                <div class="calendario">
                    <button class="btn-calendario btn-esquerda" id="btnAnterior"> <img src="/assets/img/icone-seta-esquerda.png" class="direcional_calendario" > </button>
                    <span class="mes-do-ano">Julho <span id="anoCalendario">2024</span></span>
                    <button class="btn-calendario btn-direita" id="btnProximo"> <img src="/assets/img/icone-seta-direita.png" class="direcional_calendario"> </button>
                </div>
                
            </h3>
        </div>

        <div class="descricao-lancamentos">
            <span class="header-desc">Descrição</span>
            <span class="header-value">Valor</span>
            <span class="header-date">Data</span>
        </div>

        <div class="lancamentos_mes">
            <div class="descricoes_mensais">
                <span class="descricao">Salario</span>
                <span class="valor"> R$1,500</span>
                <span class="data">22/03/2024</span>
            </div>
        </div>

    </div>

    <div class="modal fade" id="modalDespesa">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Nova despesa</h2>                
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" method="get" name="formContato">
                        <div class="form-group">
                            <label for="descricao">Descrição:</label>
                            <input type="text" name="descricao" id="descricaoDespag2" class="form-control">
                        </div>
                        <label for="valor">Valor:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">R$</span>
                            </div>
                            <input type="text" name="valorDes" id="ValorDesPag2" class="form-control" placeholder="0,00" aria-label="Username" aria-describedby="basic-addon1">

                        </div>
                        <br>
                        <div class="form-group">
                            <label for="data">Data:</label>
                            <input type="date" name="data" id="dataDesPag2" class="form-control">
                        </div>
                    </div>
                </form>
                <div class="modal-footer" style="justify-content: center;">
                     <button type="submit"  id="botaoDespesaPag2"> <img src="/assets/img/img-button-complet.png" class="img-complet"></button>
                 </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalReceita">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Nova receita</h2>                
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" method="get" name="formContato">
                        <div class="form-group">
                            <label for="descricao">Descrição</label>
                            <input type="text" name="descricao" id="descricaoRecPag2" class="form-control" >
                        </div>
                        <label for="valor">Valor:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">R$</span>
                            </div>
                            <input type="text" name="valor" id="valorRecPag2" class="form-control" placeholder="0,00" aria-label="Username" aria-describedby="basic-addon1">

                        </div>
                        <br>
                        <div class="form-group">
                            <label for="data">Data</label>
                            <input type="date" name="data" id="dataRecPag2" class="form-control">
                        </div>
                    </div>
                </form>
                <div class="modal-footer" style="justify-content: center;">
                     <button type="submit"  id="botaoReceitaPag2"> <img src="/assets/img/img-button-complet.png" class="img-complet"></button>
                 </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/scripts/script_pagina2.js"></script>
</body>
</html>
