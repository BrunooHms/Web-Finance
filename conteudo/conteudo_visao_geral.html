<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/visão_geral.css">
    <link rel="stylesheet" href="/Bootstrap/css/bootstrap.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="top-widgets">
        <div class="main-tops">
            <div class="div_top">
                <div class="saudacoes">
                    <div id="horaDoDia"></div>
                        <p class="icone-saudacao"> <img src="/assets/img/icone-noite.png"></p>
                    </p>
                </div>
                <div class="bloco-de-info">
                    <div class="receita-mensal">
                        <h3>receita mensal</h3>
                        <p id="valorReceitaMensal" class="valor-receita-mensal">R$ 0,00 </p>
                        <p id="receitaEscondida" class="receita-escondida invisivel">R$ ---- </p>
                    </div>
                    <div class="despesa-mensal">
                        <h3>despesa mensal</h3>
                        <p id="valorDespesaMensal" class="valor-despesa-mensal">R$ 0,00 </p>
                        <p id="despesaEscondida" class="despesa-escondida invisivel">R$ ----</p>
                    </div>
                </div>
            </div>
            <div class="div_top2">
                <h2 class="titulo-direita">Acesso rápido</h2>
                <ul class="bloco-info-direita">
                    <li id="liDespesa" data-toggle="modal" data-target="#modalDespesa">
                        <i><img src="/assets/img/Despesa.png" class="img-despesa"></i>
                        <p>DESPESA</p>
                    </li>
                    <li id="liReceita" data-toggle="modal" data-target="#modalReceita">
                        <i><img src="/assets/img/Receita.png" class="img-receita"></i>
                        <p>RECEITA</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="saldo-geral">
        <div class="saldo-geral-valor">
            <p>Saldo geral</p>
            <div class="valor-saldo">
                <label>R$</label> 
                <p id="saldoVisivel" class="valor-saldo">0,00</p> 
                <p id="saldoEscondido" class="valor-saldo-escondido"> ----  </p> 
                <button class="botao-saldo"> <img src="/assets/img/cadeado-aberto.png" class="icone-senha"></button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalDespesa">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Nova despesa</h2>                
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" method="get" name="formContato">
                        <div class="form-group">
                            <label for="descricao">Descrição:</label>
                            <input type="text" name="descricao" id="descricaoDes" class="form-control">
                        </div>
                        <label for="valor">Valor:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">R$</span>
                            </div>
                            <input type="text" name="valorDes" id="ValorDes" class="form-control" placeholder="0,00" aria-label="Username" aria-describedby="basic-addon1">

                        </div>
                        <br>
                        <div class="form-group">
                            <label for="data">Data:</label>
                            <input type="date" name="data" id="dataDes" class="form-control">
                        </div>
                    </div>
                </form>
                <div class="modal-footer" style="justify-content: center;">
                     <button type="submit"  id="botaoDespesa"> <img src="/assets/img/img-button-complet.png" class="img-complet"></button>
                 </div>
            </div>
        </div>
    </div>



    <div class="modal fade" id="modalReceita">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Nova receita</h2>                
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" method="get" name="formContato">
                        <div class="form-group">
                            <label for="descricao">Descrição</label>
                            <input type="text" name="descricao" id="descricaoRec" class="form-control" >
                        </div>
                        <label for="valor">Valor:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">R$</span>
                            </div>
                            <input type="text" name="valor" id="valorRec" class="form-control" placeholder="0,00" aria-label="Username" aria-describedby="basic-addon1">

                        </div>
                        <br>
                        <div class="form-group">
                            <label for="data">Data</label>
                            <input type="date" name="data" id="dataRec" class="form-control">
                        </div>
                    </div>
                </form>
                <div class="modal-footer" style="justify-content: center;">
                     <button type="submit"  id="botaoReceita"> <img src="/assets/img/img-button-complet.png" class="img-complet"></button>
                 </div>
            </div>
        </div>
    </div>

    

    
    

<script src="/assets/js/scripts/visão_geral.js"></script>
</body>
</html>
